<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de CPF</title>
    <link rel="stylesheet" href="./src/public/index.css" type="text/css">
</head>

<body>
    <section class="main">
        <div class="rectangle">
            <h2>Validador de CPF</h2>
            <div>
                <small class="msg" id="msg"></small>
            </div>
            <div>
                <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="11">
            </div>
            <div>
                <button class="btn" id="verify">Verificar</button>
            </div>
        </div>
    </section>

    <script src="./src/js/validate.js"></script>

</body>

</html>
